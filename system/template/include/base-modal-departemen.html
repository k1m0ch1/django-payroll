  <div class="modal fade" id="pilihDepartemenModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">Pilih Perusahaan</h3>
          <small>Pilih Golongan terlebih dahulu untuk lanjut</small>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="pencarian" class="col-sm-2 control-label">Pilih Departemen</label>
                    <div class="col-md-5">
                      <select class="form-control" id="d-perusahaan">
                      <option value="">Perusahaan</option>
                      {% for per in perusahaan %}
                        <option value="{{per.id}}">{{ per.name }}</option>
                      {% endfor %}
                    </select>
                    </div>
                    <div class="col-md-5">
                      <select class="form-control" id="d-departemen">
                      <option value="">Departemen</option>
                      {% for dp in departemen %}
                        <option value="{{dp.id}}">{{ dp.name }}</option>
                      {% endfor %}
                    </select>
                    </div>
                  </div>              
                </form>              
              </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Simpan</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
